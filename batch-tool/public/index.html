<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EBD Batch Lookup Tool</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; }
      h1 { color: #1b365d; }
      form { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; background: #fff; width: 450px; }
      input[type="file"] { margin: 1rem 0; }
      button { background: #1b365d; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; }
      button:hover { background: #2b4c85; }
      #output { margin-top: 1.5rem; }
      #downloadLink { display: block; margin-top: 1rem; font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>EBD Batch Address Lookup</h1>
    <p>Upload a CSV file with a header column named <code>address</code>.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Upload and Process</button>
    </form>

    <div id="output" aria-live="polite"></div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const fileInput = form.querySelector('input[type="file"]');
        const output = document.getElementById("output");
        const submitBtn = form.querySelector('button[type="submit"]');

        if (!fileInput.files.length) return alert("Please choose a CSV file.");

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Disable UI while processing
        submitBtn.disabled = true;
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "Processing…";
        output.textContent = "Processing...";

        try {
          // Add a timeout to avoid hanging forever
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 120_000);

          const resp = await fetch("./api/upload-csv", {
            method: "POST",
            body: formData,
            signal: controller.signal,
          });
          clearTimeout(timeoutId);

          const contentType = resp.headers.get("content-type") || "";

          // ✅ Success path: server returned CSV directly
          if (resp.ok && contentType.includes("text/csv")) {
            const blob = await resp.blob();
            const url = URL.createObjectURL(blob);

            output.innerHTML = "✅ Batch processing complete. Download your results below:<br>";

            const link = document.createElement("a");
            link.id = "downloadLink";
            link.href = url;
            link.download = "batch_results.csv";
            link.textContent = "Download Results CSV";
            output.appendChild(link);

            // If you ALSO want to auto-start the download, uncomment:
            // link.click();

            // Revoke URL after a short delay to avoid memory leaks
            setTimeout(() => URL.revokeObjectURL(url), 60_000);
            return;
          }

          // ❌ Error path: try to read JSON/text error details
          let errorMessage = `Server returned ${resp.status}`;
          try {
            const data = await resp.json();
            if (data && (data.error || data.message)) {
              errorMessage = data.error || data.message;
            } else {
              errorMessage = JSON.stringify(data);
            }
          } catch {
            // Not JSON; fall back to plain text
            try {
              const text = await resp.text();
              if (text) errorMessage = text;
            } catch {
              // ignore
            }
          }

          throw new Error(errorMessage);
        } catch (err) {
          if (err.name === "AbortError") {
            output.textContent = "Upload timed out. Please try again.";
          } else {
            output.textContent = "Upload failed: " + (err.message || String(err));
          }
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
